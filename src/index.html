<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(227, 12%, 71%);
      }
    </style>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <div class="img"></div>
      </section>
      <section id="text">
        <article id="intro">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </article>
        <article id="stats">
          <p class="stats">10k+ <span class="stat-headings">companies</span></p>
          <p class="stats">314 <span class="stat-headings">templates</span></p>
          <p class="stats">12m+ <span class="stat-headings">queries</span></p>
        </article>
      </section>
    </main>

    <div class="attribution">
      Coded by <a href="https://github.com/NishiNegi">Juan Camilo Orjuela</a>.
    </div>
  </body>
</html>
